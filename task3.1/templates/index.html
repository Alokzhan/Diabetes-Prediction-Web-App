<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #d63384, #6610f2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #d63384, #6610f2);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    h3 {
      margin-top: 20px;
      color: green;
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      color: #6610f2;
      font-weight: bold;
      text-decoration: none;
      margin: 0 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Patient Data:</h2>
    <form method="POST" action="/predict">
        <input name="p1" placeholder="Pregnancies" required>
        <input name="p2" placeholder="Glucose" required>
        <input name="p3" placeholder="Blood Pressure" required>
        <input name="p4" placeholder="Skin Thickness" required>
        <input name="p5" placeholder="Insulin" required>
        <input name="p6" placeholder="BMI" required>
        <input name="p7" placeholder="Diabetes Pedigree Function" required>
        <input name="p8" placeholder="Age" required>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
      <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
    <div class="links">
      <a href="/dashboard">View Dashboard</a> |
      <a href="/logout">Logout</a>
    </div>
  </div>
</body>
</html>
