<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #d63384, #6610f2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 500px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    img {
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    p {
      font-size: 18px;
      color: #555;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: linear-gradient(to right, #d63384, #6610f2);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Prediction Dashboard</h2>
    <img src="{{ url_for('static', filename='chart.png') }}" width="400" alt="Prediction Chart">
    <p><strong>Diabetic:</strong> {{ diabetic }}</p>
    <p><strong>Not Diabetic:</strong> {{ nondiabetic }}</p>
    <a href="/">‚Üê Back to Prediction</a>
  </div>
</body>
</html>
